pre-commit:
  parallel: true
  jobs:
    - name: JavaScript
      glob: "*.{js,mjs}"
      stage_fixed: true
      group:
        parallel: false
        jobs:
          - run: pnpm oxlint {staged_files}
          - run: pnpm dprint check --staged
    - name: Other files
      glob: "*.{hmtl,json,toml,yaml,css}"
      run: pnpm dprint check --staged --allow-no-files
